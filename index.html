<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0eea0f18a1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Home | Huddle</title>
  </head>
  <body>
    <section>
      <img class="logo" src="images/logo.svg" alt="logo" />

      <div class="container">
        <img
          class="main-img"
          src="images/illustration-mockups.svg"
          alt="ilustration"
        />

        <div class="text">
          <h2>Build The Community Your Fans Will Love</h2>

          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>

          <a class="register" href="#">Register</a>
        </div>
      </div>

      <div class="icons">
        <a class="socials" href="#"><i class="fa-brands fa-facebook-f"></i></a>
        <a class="socials" href="#"><i class="fa-brands fa-twitter"></i></a>
        <a class="socials" href="#"><i class="fa-brands fa-instagram"></i></a>
      </div>
    </section>
  </body>
</html>
